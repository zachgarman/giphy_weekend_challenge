<h2>Random Giphy Results</h2>
<div class="randomResult">
  <img ng-src="{{main.random}}" class="randomImage" />
  <button ng-hide="main.showRandom" class="addRandomFavoriteButton" ng-click="main.showRandomForm()">Add to Favorites</button>

  <div ng-show="main.showRandom">
    <form>
      <input ng-model="main.randomComment"id="randomComment" type="textarea" placeholder="Add a Comment..."  />
      <span>Category: </span>
      <select ng-model="main.randomCategory">
        <option></option>
        <option>Reaction</option>
        <option>Work-Related</option>
        <option>Funny</option>
        <option>Angry</option>
        <option>Happy</option>
        <option>Sad</option>
        <option>Random</option>
      </select>
      <button class="randomFormButtons" ng-click="main.showRandomForm()">Cancel</button>
      <button class="randomFormButtons" ng-click="main.addRandomFavorite()">Submit</button>
    </form>
  </div>
  {{main.random}}
  {{main.randomComment}}
  {{main.randomCategory}}

</div>
