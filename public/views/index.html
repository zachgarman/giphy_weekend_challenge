<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Great Gif Collection</title>

    <script src="assets/vendors/angular.min.js"></script>
    <script src="assets/vendors/angular-route.min.js"></script>
    <script src="assets/vendors/jquery.min.js"></script>

    <script src="scripts/module.js"></script>
    <script src="scripts/giphy.config.js"></script>
    <script src="scripts/main.controller.js"></script>
    <script src="scripts/giphy.service.js"></script>
    <script src="scripts/favorite.service.js"></script>

    <link rel="stylesheet" href="assets/vendors/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/styles.css" />

    <base href="/main" />

  </head>
  <body ng-app="giphyGetter" ng-controller="MainController as main">
    <nav class="navbar">
      <div class="navigation">

        <a href="/main"><div class="home"><h1>The Great Gif Collection</h1></div></a>

        <div class="searchBar">
          <form>
            <input class="searchInput" ng-model="main.search" name="searchImage" type="text" placeholder="Search..."/>
            <a href="/main"><button class="searchButton" ng-click="main.searchGiphy(main.search)">Submit</button></a>
          </form>
          <a href="/random"><button id="randomButton" ng-click="main.randomGiphy()">Get a Random Gif</button></a>
        </div>

        <a href="/favorites"><div class="favorites" ng-click="main.getFavorites()"><h3>Favorites: <span id="totalFavorites">0</span></h3></div></a>
      </div>
    </nav>

    <main ng-view>
      <h2>Does this show?</h2>
    </main>

    <footer>
      <p>There is no need to put a footer here, but all good websites have one.</p>
      <p>Usually, there is useful content or links.  No such luck here.  Sorry!</p>
    </footer>

  </body>
</html>
