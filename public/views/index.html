<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Giphy API Practice</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="scripts/module.js"></script>
    <script src="assets/vendors/jquery.min.js"></script>
    <script src="scripts/main.controller.js"></script>
    <script src="scripts/giphy.service.js"></script>

    <link rel="stylesheet" href="assets/vendors/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/styles.css" />

    <base href="/" />

  </head>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <h1 class="title">The Great Gif Collection</h1>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="/home">Home</a></li>
        <li><a href="/favorites">Favorites</a><span> Total: </span></li>
        <li><input type="text"/></li>
      </ul>
    </div>
  </nav>

  <body ng-app="giphyGetter" ng-controller="MainController as main">
    <h1>Fun with Giphy</h1>
    <main>
      <div class="random">
        <a href="{{main.random}}"><img class="randomImage" ng-src="{{main.random}}" alt="random GIF" /></a>
        <button class="randomButton" ng-click="main.randomGiphy()">Get Random Giphy</button>
      </div>

      <form>
        <input type="text" ng-model="main.search" placeholder="Search...">
        <label for="number">Show: </label>
        <input id="number" type="number" ng-model="searches" ng-init="searches=10" value="10" min="3" max="25" ng-model="main.results" />
        <button class="searchButton" type="submit" ng-click="main.searchGiphy(main.search)">Search the Giphy</button>
      </form>

      <ul>
        <li ng-repeat="image in main.searchImages | limitTo: searches" alt="search result image"><a href="{{image.images.original.url}}"><img ng-class="highlightClass" class="searchImage" ng-src="{{image.images.original.url}}" /></a></li>
      </ul>

    </main>


  </body>
</html>
